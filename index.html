<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Try Windows 11</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="taskbar">
        <img src="./icons.PNG" alt="">
        <img class="right" src="taskbarright.PNG" alt="taskbarright">
        <img class="start" src="start.PNG" alt="start">
        <img class="edge_taskbar" src="edge_taskbar.PNG" alt="">
        <img class="vs" src="vs.PNG" alt="">
        <img class="store_taskbar" src="store_taskbar.PNG" alt="">
    </div>

    <div class="startmenu">
        <img class="img" src="startmenu.PNG" alt="startmenu">
        <img class="edge" src="edge.PNG" alt="edge">
        <img class="store" src="store.PNG" alt="store">
        <img class="photos" src="photos.PNG" alt="photos">
    </div>
    <div class="edgeMenu">
        <div>
            <img class="minimize" src="minimize.PNG" alt="">
            <img class="restore" src="restore.PNG" alt="">
            <img class="cross" src="cross.PNG" alt="">
        </div>
        <img class="" src="edgeMenu.PNG" alt="">
    </div>
    <div class="vsMenu">
        <div>
            <img class="minimize" src="minimizevs.PNG" alt="">
            <img class="restore" src="restorevs.PNG" alt="">
            <img class="cross" src="crossvs.PNG" alt="">
        </div>
        <img class="" src="vs_menu.PNG" alt="">
    </div>
    <div class="storeMenu">
        <div>
            <img class="minimize" src="minimizestore.PNG" alt="">
            <img class="restore" src="restorestore.PNG" alt="">
            <img class="cross" src="crossstore.PNG" alt="">
        </div>
        <img class="" src="storeMenu.PNG" alt="">
    </div>
    <div class="photosMenu">
        <div>
            <img class="minimize" src="minimizephotos.PNG" alt="">
            <img class="restore" src="restorephotos.PNG" alt="">
            <img class="cross" src="crossphotos.PNG" alt="">
        </div>
        <img class="" src="photosMenu.PNG" alt="">
    </div>
</body>
<script src="script.js"></script>

</html>
